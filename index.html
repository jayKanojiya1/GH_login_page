<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>GH Login!</title>
  </head>
  <body>
   <section>
    <div class="container-fluid ps-0">
        <div class="row">
            <div class="col-md-6 col-xxl-6 pe-0">
                <img src="/assets/img/eco-friendly.jpg" class="eco-friendly img-fluid" alt="packaging">
            </div>
            <div class="col-md-6 col-xxl-6 bg-light">
               <div class="simple-card">
                <div>
                    <img src="/assets/img/greenhandle_logo.png" class="logo mb-3 mx-5" alt="logo">
                </div>
                     <h5 class="mb-3">Login to your account</h5>
                    <form action="">
                        <label class="label">Email</label>
                        <div>
                            <input type="email" class="text-field mb-3" placeholder="Enter your email id" name="email" id="email">
                        </div>
                        <label class="label">Password</label>
                        <div>
                            <input type="password" class="text-field" placeholder="Enter your Password" name="password" id="password">
                        </div>
                        <div class="pt-3">
                            <button type="submit" class="mt-4 rounded-btn">Login</button>
                        </div>
                      
                    </form>
                </div>
               
            </div>
        </div>
    </div>
   </section>







    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="/assets/js/bootstrap.bundle.min.js"></script>

    -->
  </body>
</html>
